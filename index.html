<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Indigo - Coding</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link href="./common.css" rel="stylesheet" />
  </head>
  <body>
    <template id="image-template">
      <div class="col-md-4 image">
        <div class="card mb-4 box-shadow">
          <img
            class="card-img-top"
            id="thumbnail"
            src="https://via.placeholder.com/350x150"
            alt="Image"
          />
          <div class="card-body">
            <p class="card-text" id="author">By</p>
            <p class="card-text" id="dimensions"></p>
            <a class="card-text" href="" id="link">View Image URL</a>
          </div>
        </div>
      </div>
    </template>

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Indigo Image Gallery</h1>
        <p class="lead text-muted">View the best images provided by Indigo</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Sign up</a>
          <a href="#" class="btn btn-secondary my-2">Learn more</a>
        </p>
      </div>
    </section>

    <div class="py-5">
      <div class="container">
        <label><input
          id="shouldWarnOnExternalURLs"
          type="checkbox"
          checked=true
          aria-label="Warn me when leaving to external URLs"
        > Warn me when leaving to external URLs</input></label>
        <div 
        class="row mt-5" id="images"></div>
      </div>
    </div>

    <div class="modal" id="leaveIntentModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You are now leaving the Indigo Website</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              The link you clicked leads to an external URL. Do you want to
              leave indigo.ca?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              Yes, I would like to leave
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Take me back
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
